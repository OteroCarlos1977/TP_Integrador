<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" type="image/png" href="Imagenes/cuadro.png">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="contenedorImagen">
            <img class="logoNav"  src="Imagenes/sillon.png" alt="icono">
        </div>
        <nav class="navbarPc">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="personajes.html">Personajes</a></li>
                <li><a href="episodios.html">Episodios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                
            </ul>
            
        </nav>
        <nav class="responsive_navbar">
            <li class="li_res"><a class="link_res" href="index.html">Home</a></li>
            <li class="li_res"><a class="link_res" href="personajes.html">Personajes</a></li>
            <li class="li_res"><a class="link_res" href="episodios.html">Episodios</a></li>
            <li class="li_res"><a class="link_res" href="contacto.html">Contacto</a></li>
    
        </nav>
            <div class="toggle_btn">
                <a href=""><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="contenedorLog">
                <a href="login"><i class="fa-solid fa-right-to-bracket" id="loginBtn"></i></a>
            </div>
        
    </header>
    <main>
        <article class="contact">
            <div class="contact-form-container"> 
                <div class="contact-form">
                    <form action="#" method="post">
                        <label for="usuario">Nombre de Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="imagen" style="margin-top: 15px;">Agrega una foto de tu avatar:</label>
                        <input type="file" id="imagen" name="imagen" accept="image/*" required>

                        <label>¿Eres fanático de Los Simpsons?</label>
                        <div class="radio-container">
                            <input type="radio" id="si" name="fanatico" value="si" required>
                            <label for="si">Super fanático</label>
                            <input type="radio" id="no" name="fanatico" value="no" required>
                            <label for="no">Meh...</label>
                        </div>
                        <label for="comentario">Dejanos tu comentario</label>
                        <textarea name="comentario" id="comentario"></textarea>

                        <button type="submit" class="submit-button">
                            <span class="button-text">Enviar</span>
                            <span class="hover-text">Anda la sosa</span>
                        </button>
                    </form>
                </div>
            </div>
        </article>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
